<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact</title>
    <link rel="stylesheet" href="scss/app.css">
    <link rel="stylesheet" href="scss/header.css">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/mobile-menu.css">
    <link rel="stylesheet" href="scss/main-banner.css">
    <link rel="stylesheet" href="scss/main-guide.css">
</head>
<body>
    <header id="header">
        <div class="header-theme">
            <div class="logo">
                <img src="images/icon - paymon 1.svg" alt="Paymon">
            </div>
            <div class="navbar">
                <div class="container nav-container">
                    <div class="logo-mobile">
                        <img src="images/icon - paymon 1.svg" alt="Paymon" class="logo-mobile-image">
                    </div>
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                      <span class="line line1"></span>
                      <span class="line line2"></span>
                      <span class="line line3"></span>
                    </div>  
                  <div class="menu-items">
                    <li class="flex">
                        <div class="search-button-container-mobile">
                        <input type="search" placeholder="Поиск..." class="search-button-space"> 
                        <a href="#" class="search-button">
                            <img src="images/icons8-поиск 1.svg" alt="Поиск">
                        </a>
                        </div>
                    </li>
                    <li><a href="#" class="menu-item">ПЕРСОНАЖИ</a></li>
                    <li><a href="#" class="menu-item">ОРУЖИЕ</a></li>
                    <li><a href="#" class="menu-item">АРТЕФАКТЫ</a></li>
                    <li><a href="#" class="menu-item">РЕСУРСЫ</a></li>
                    <li><a href="#" class="menu-item">МОНСТРЫ</a></li>
                    <li><a href="#" class="menu-item">ДОМ</a></li>
                    <li><a href="#" class="menu-item">КАРТЫ</a></li>
                  </div>
                </div>
            </div>
            <div class="menu-items-container">
                <ul class="menu-items">
                    <li><a href="#" class="menu-item">ПЕРСОНАЖИ</a></li>
                    <li><a href="#" class="menu-item">ОРУЖИЕ</a></li>
                    <li><a href="#" class="menu-item">АРТЕФАКТЫ</a></li>
                    <li><a href="#" class="menu-item">РЕСУРСЫ</a></li>
                    <li><a href="#" class="menu-item">МОНСТРЫ</a></li>
                    <li><a href="#" class="menu-item">ДОМ</a></li>
                    <li><a href="#" class="menu-item">КАРТЫ</a></li>
                </ul>
            </div>
            <div class="search-button-container">
                <input type="search" placeholder="Поиск..." class="search-button-space"> 
                <a href="#" class="search-button">
                    <img src="images/icons8-поиск 1.svg" alt="Поиск">
                </a>
            </div>
        </div>
    </header>
    <main id="main-page">
        <section id="main-banner">
            <div class="theme-banner">
                <div class="image-banner">
                    <img src="images/banners/банер аято.webp" alt="Баннер Аято" class="image-banner-front">
                    <img src="images/banners/5d450c57e7fa2de5cef9b36f2f8d70f7_7667151076072515791.webp" alt="Баннер Аяки" class="image-banner-front banner-hidden">
                    <img src="images/banners/b7e2abdcee66358d972cc106dd7b2ff6_6200128388518905052.webp" alt="Баннер Венти" class="image-banner-front banner-hidden">
                    <img src="images/banners/9d4623029056720cf71045211fc1213e_5746063172378620424.webp" alt="Баннер Оружия" class="image-banner-front banner-hidden">
                </div>
                <div class="image-banner-counter">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </section>
        <section id="main-guide">
            <h2 class="guide-title">ПУТЕВОДИТЕЛЬ ПО GENSHIN IMPACT</h2>
            <div class="guide-list">
                <div class="guide-container">
                    <a href="#" class="guide-item">
                        <img src="images/guide/Персонажи.png" alt="ПЕРСОНАЖИ">
                        <div class="bg-color-h4"><h4>ПЕРСОНАЖИ</h4></div>
                    </a>
                </div>
                <div class="guide-container">
                    <a href="#" class="guide-item">
                        <img src="images/guide/Оружие1.png" alt="ОРУЖИЕ">
                        <div class="bg-color-h4"><h4>ОРУЖИЕ</h4></div>
                    </a>
                </div>
                <div class="guide-container">
                    <a href="#" class="guide-item">
                        <img src="images/guide/Артефакты.png" alt="АРТЕФАКТЫ">
                        <div class="bg-color-h4"><h4>АРТЕФАКТЫ</h4></div>
                    </a>
                </div>
                <div class="guide-container">
                    <a href="#" class="guide-item">
                        <img src="images/guide/Монстры.png" alt="МОНСТРЫ">
                        <div class="bg-color-h4"><h4>МОНСТРЫ</h4></div>
                    </a>
                </div>
                <div class="guide-container">
                    <a href="#" class="guide-item">
                        <img src="images/guide/Дом.png" alt="ДОМ">
                        <div class="bg-color-h4"><h4>ДОМ</h4></div>
                    </a>
                </div>
                <div class="guide-container">
                    <a href="#" class="guide-item">
                        <img src="images/guide/Карта.png" alt="КАРТЫ">
                        <div class="bg-color-h4"><h4>КАРТЫ</h4></div>
                    </a>
                </div>
            </div>
        </section>
        <section id="main-update">
            <h2></h2>
            <div class="updates-list">
                <div class="last-update"></div>
                <div class="previously-updates"></div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
